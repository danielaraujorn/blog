<nav class="pagination">
  <input type="hidden" id="total_pages" value="{{ paginator.total_pages }}">
  <input type="hidden" id="current_pages" value="{{ paginator.page }}">
  <input type="hidden" id="base_url" value="{{site.baseurl}}{{ "/" | relative_url }}">
  <div class="page-links">
    {% if paginator.previous_page %}
      {% if paginator.previous_page == 1 %}
      <a href="{{ "/" | relative_url }}" class="page-link" title="Página anterior">&laquo;</a>
      {% else %}
      <a href="/page{{ paginator.previous_page }}/" class="page-link" title="Próxima página">&laquo;</a>
      {% endif %}
    {% endif %}
    <div id="page-link-container"></div>
    {% if paginator.next_page %}
    <a href="{{site.baseurl}}/page{{ paginator.next_page }}/" class="page-link">&raquo;</a>
    {% endif %}
  </div>
</nav>
